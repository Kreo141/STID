    <button onclick="signOut()">Sign Out</button>

    <script>
    // SWITCH PAGE LOGIC
    const naviLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.section');

    naviLinks.forEach(link => {
        link.addEventListener('click', () => {
            // Remove active class from all links
            naviLinks.forEach(l => l.classList.remove('activePage'));
            link.classList.add('activePage');

            // Hide all sections and show the selected one
            const selectedSection = link.getAttribute('data-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(selectedSection).style.display = 'block';
        });
    });
    </script>

    <script src="../../resources/js/dashboard.js"></script>
    <script src="../../auth.js"></script>
